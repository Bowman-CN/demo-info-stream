<div class="d-flex flex-row flex-nowrap justify-content-between">
  <h2 mat-dialog-title>Paperboy News </h2>

</div>
<div class="">
  <mat-dialog-content>There is a new version available. </mat-dialog-content>
  <mat-dialog-content>Update immediately?</mat-dialog-content>
</div>
<mat-dialog-actions class="d-flex justify-content-end">

  <button mat-raised-button [mat-dialog-close]="true" (click)="update()">Update Now</button>
</mat-dialog-actions>
