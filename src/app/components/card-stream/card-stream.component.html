<div class="body-content">
  <div class="">
    <ng-template ngFor let-item [ngForOf]="hotEntires" let-i="index">

      <mat-card style="margin-top:.5rem; margin-bottom:.5rem;">
        <div class="row-layout">
          <div class="content">
            <p class="d-flex flex-row justify-content-between text-muted px-3" style="font-size:0.8rem;">
              <span style="display:inline-block">{{item.author}}</span>
              <span style="display:inline-block">@ {{formatDate(item.infoTimestamp)}}</span>
            </p>
            <!-- <mat-card-header class=""> -->
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <!-- <mat-card-title>News Feed</mat-card-title> -->
            <!-- <p class="d-flex flex-row justify-content-between text-muted">
            <span style="display:inline-block">{{item.author}}</span>
            <span style="display:inline-block">@ {{item.infoTimestamp.toString()}}</span>
          </p> -->
            <!-- <mat-card-subtitle> {{item.author}} </mat-card-subtitle>
          <mat-card-subtitle> <small>@ {{item.infoTimestamp.toString()}}</small></mat-card-subtitle> -->
            <!-- </mat-card-header> -->
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

            <div class="d-flex flex-row flex-nowrap ">
              <mat-card-content>
                <div class="d-flex flex-row flex-nowrap">
                  <a class="info-b" href="{{item.infoLink}}" target="blank">
                    <p>
                      {{item.infoBody}}
                    </p>
                  </a>
                  <div class="card-bk-img"></div>
                </div>
              </mat-card-content>
            </div>

          </div>
          <div class="img-sec">
            <img src="data:image/JPEG;base64,{{item.image}}" alt="card image">
          </div>
        </div>

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>

      </mat-card>

    </ng-template>
  </div>
  <p style="margin-bottom: 1rem;" *ngIf="loadProgress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </p>
</div>
